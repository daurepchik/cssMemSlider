<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="radio" name="bullet" id="bullet1" checked>
        <input type="radio" name="bullet" id="bullet2">
        <input type="radio" name="bullet" id="bullet3">
        <input type="radio" name="bullet" id="bullet4">
        <input type="radio" name="bullet" id="bullet5">
        <div class="slider">
            <div class="slide slide1"></div>
            <div class="slide slide2"></div>
            <div class="slide slide3"></div>
            <div class="slide slide4"></div>
            <div class="slide slide5"></div>
        </div>
        <div class="slider-text">
            <div class="text text1"></div>
            <div class="text text2"></div>
            <div class="text text3"></div>
            <div class="text text4"></div>
            <div class="text text5"></div>
        </div>
        <div class="controls">
            <label for="bullet1"></label>
            <label for="bullet2"></label>
            <label for="bullet3"></label>
            <label for="bullet4"></label>
            <label for="bullet5"></label>
        </div>
    </div>
</body>

</html>
